  model_configs:
    model_0:
      feature_extractor:
        model_type: "Custom"
        layers:
        - type: Conv2d
          in_channels: 37
          out_channels: 16
          kernel_size: 1
          stride: 1
          padding: 0
        - type: BatchNorm2d
          num_features: 16
        - type: GELU
        - type: Conv2d
          in_channels: 16
          out_channels: 8
          kernel_size: 1
          stride: 1
          padding: 0
        - type: BatchNorm2d
          num_features: 8
        - type: GELU
        - type: Flatten
      model:
        model_type: "SimpleResAttSeqEnc"
        input_dim: 1352
        embed_dim: 64
        output_dim: 21
        num_heads: 4
        max_seq_len: 8
        dropout: 0.25
  optimizer:
    type: "Adam"
    lr: 0.0005
    weight_decay: 0.0001

env_config:
  module_name: "magent2.environments"
  env_name: "battle_v4"
  env_config:
    map_size: 32
    step_reward: -0.001
    dead_penalty: -0.1
    attack_penalty: -0.01
    attack_opponent_reward: 0.5
    extra_features: true
  wrapper_config:
    type: battle
    opp_obs_queue_len: 1
    channel_first: true
    vector_state: true
    opponent_agent_group_config:
      type: "MAgentBattle"
      agent_list:
        blue_0: policy
        blue_1: policy
        blue_2: policy
