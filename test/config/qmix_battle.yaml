epsilon_scheduler:
  type: "logarithmic"
  start_value: 1.0
  end_value: 0.05
  decay_steps: 100

sample_ratio_scheduler:
  type: "linear"
  start_value: 1.0
  end_value: 0.3
  decay_steps: 100

critic_config:
  type: "SeqQMixer"
  model:
    model_type: QMixModel
    state_shape: 128
    input_dim: 36
    qmix_hidden_dim: 128
    hypernet_layers: 2
    hyper_hidden_dim: 256
  feature_extractor:
    model_type: "ResAttStateEnc"
    input_dim: 62
    embed_dim: 64
    num_heads: 4
    max_seq_len: 72
    dropout: 0.0
  seq_model:
    model_type: "ResAttSeqEnc"
    input_dim: 64
    embed_dim: 128
    output_dim: 128
    num_heads: 4
    max_seq_len: 8
    dropout: 0.0
  optimizer:
    type: "Adam"
    lr: 0.0005
    weight_decay: 0.0001

rollout_config:
  manager_type: "multi-process"
  worker_type: "multi-process"
  n_workers: 8
  n_episodes: 1000
  n_eval_episodes: 100
  traj_len: 8
  episode_limit: 500
  device: "cpu"

replaybuffer_config:
  type: "Normal"
  capacity: 50000
  traj_len: 8

trainer_config:
  type: "QMIX"
  gamma: 0.95
  eval_epsilon: 0.01
  workdir: "./test/results/qmix_default"
  train_device: "cpu"

  train_args:
    epochs: 100
    target_reward: 100
    eval_interval: 1
    batch_size: 128
    learning_times_per_epoch: 1