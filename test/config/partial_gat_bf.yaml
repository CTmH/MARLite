        blue_28: policy
        blue_29: policy
        blue_30: policy
        blue_31: policy
        blue_32: policy
        blue_33: policy
        blue_34: policy
        blue_35: policy

epsilon_scheduler:
  type: "linear"
  start_value: 1.0
  end_value: 0.05
  decay_steps: 100

sample_ratio_scheduler:
  type: "logarithmic"
  start_value: 0.66
  end_value: 0.33
  decay_steps: 100

critic_config:
  type: "QMixer"
  model:
    model_type: QMixModel
    state_shape: 256
    input_dim: 36
    qmix_hidden_dim: 256
    hypernet_layers: 2
    hyper_hidden_dim: 256
  feature_extractor:
    model_type: "Custom"
    layers:
      - type: Conv2d
        in_channels: 37
        out_channels: 32
        kernel_size: 9
        stride: 4
        padding: 4
      - type: BatchNorm2d
        num_features: 32
      - type: GELU
      - type: Conv2d
        in_channels: 32
        out_channels: 64
        kernel_size: 4
        stride: 2
        padding: 1
      - type: GELU
      - type: BatchNorm2d
        num_features: 64
      - type: AdaptiveAvgPool2d
        output_size: [2,2]
      - type: Flatten
  optimizer:
    type: "Adam"
    lr: 0.001
    weight_decay: 0.00001
  lr_scheduler:
    type: "ReduceLROnPlateau"
    mode: 'max'
    factor: 0.5
    patience: 4
    min_lr: 0.00001

rollout_config:
  manager_type: "multi-process"
  worker_type: "multi-process"
  n_workers: 4
  n_episodes: 16
  n_eval_episodes: 16
  traj_len: 8
  episode_limit: 200
  victory_checker: "default"
  device: "cpu"

replaybuffer_config:
  type: "Prioritized"
  capacity: 3200
  traj_len: 8
  priority_attr: "all_agents_sum_rewards"

trainer_config:
  type: "GraphQMIX"
  gamma: 0.95
  eval_epsilon: 0.005
  eval_episodes_to_replay_ratio: 0.25
  workdir: "./test/results/partial_gat_bf/"
  train_device: "cpu"
  use_data_parallel: false
  compile_models: false
  n_workers: 0

  train_args:
    epochs: 100
    target_reward: 10000000
    eval_interval: 4
    update_target_interval: 2
    batch_size: 256
    learning_times_per_epoch: 1