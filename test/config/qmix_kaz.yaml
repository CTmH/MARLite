agent_group_config:
  type: "QMIX"
  agent_list:
    archer_0: model1
    archer_1: model1
    knight_0: model2
    knight_1: model2
  model_configs:
    model1:
      feature_extractor:
        model_type: "Identity"
      model:
        model_type: "CustomTimeSeq"
        layers:
        - type: Conv1d
          in_channels: 135
          out_channels: 16
          kernel_size: 3
          stride: 2
          padding: 0
        - type: Flatten
        - type: ELU
        - type: Linear
          in_features: 32
          out_features: 6
    model2:
      feature_extractor:
        model_type: "Identity"
      model:
        model_type: "CustomTimeSeq"
        layers:
        - type: Conv1d
          in_channels: 135
          out_channels: 16
          kernel_size: 3
          stride: 2
          padding: 0
        - type: Flatten
        - type: ELU
        - type: Linear
          in_features: 32
          out_features: 6
  optimizer:
    type: "Adam"
    lr: 0.0005
    weight_decay: 0.0001

env_config:
  module_name: "pettingzoo.butterfly"
  env_name: "knights_archers_zombies_v10"

epsilon_scheduler:
  type: "logarithmic"
  start_value: 1.0
  end_value: 0.05
  decay_steps: 100

sample_ratio_scheduler:
  type: "linear"
  start_value: 1.0
  end_value: 0.3
  decay_steps: 100

critic_config:
  type: "QMIX"
  state_shape: 104
  input_dim: 4
  qmix_hidden_dim: 128
  feature_extractor:
    model_type: "Flatten"
  optimizer:
    type: "Adam"
    lr: 0.0005
    weight_decay: 0.0001

rollout_config:
  manager_type: "multi-process"
  worker_type: "multi-process"
  n_workers: 8
  n_episodes: 1000
  n_eval_episodes: 100
  traj_len: 5
  episode_limit: 500
  device: "cpu"

replaybuffer_config:
  type: "Prioritized"
  capacity: 50000
  traj_len: 5
  priority_attr: "all_agents_sum_rewards"

trainer_config:
  type: "QMIX"
  gamma: 0.95
  eval_epsilon: 0.01
  workdir: "./test/results/qmix_default"
  train_device: "cpu"

  train_args:
    epochs: 100
    target_reward: 100
    eval_interval: 1
    batch_size: 128
    learning_times_per_epoch: 1