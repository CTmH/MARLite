agent_group_config:
  type: "MsgAggr"
  agent_list:
    predator_0: model1
    predator_1: model1
    predator_2: model1
    predator_3: model1
    predator_4: model1
    predator_5: model1
    predator_6: model1
    predator_7: model1
    predator_8: model1
    predator_9: model1
    predator_10: model1
    predator_11: model1
    predator_12: model1
    predator_13: model1
    predator_14: model1
    predator_15: model1
    predator_16: model1
    predator_17: model1
    predator_18: model1
    predator_19: model1
    predator_20: model1
    predator_21: model1
    predator_22: model1
    predator_23: model1
    predator_24: model1
  model_configs:
    model1:
      feature_extractor:
        model_type: "Custom"
        layers:
        - type: Conv2d
          in_channels: 29
          out_channels: 8
          kernel_size: 1
          stride: 1
          padding: 0
        - type: ELU
        - type: Conv2d
          in_channels: 8
          out_channels: 4
          kernel_size: 3
          stride: 1
          padding: 0
        - type: BatchNorm2d
          num_features: 4
        - type: Flatten
      encoder:
        model_type: "CustomTimeSeq"
        layers:
        - type: Conv1d
          in_channels: 256
          out_channels: 128
          kernel_size: 3
          stride: 2
          padding: 0
        - type: Flatten
        - type: Linear
          in_features: 256
          out_features: 256
        - type: ELU
      decoder:
        model_type: "Custom"
        layers:
        - type: Linear
          in_features: 512
          out_features: 13
  aggr_model_config:
    model_type: "Custom"
    layers:
        - type: SelfAttention
          embed_dim: 256
          num_heads: 8
          batch_first: true
        - type: Permute
          dims: [0, 2, 1]
        - type: AdaptiveAvgPool1d
          output_size: 1
        - type: Flatten
        - type: Linear
          in_features: 256
          out_features: 256
        - type: ELU
  optimizer:
    type: "Adam"
    lr: 0.0002
    weight_decay: 0.00005

env_config:
  module_name: "magent2.environments"
  env_name: "adversarial_pursuit_v4"
  env_config:
    tag_penalty: -0.01
    extra_features: true
  wrapper_config:
    type: adversarial_pursuit_predator
    opponent_agent_group_config:
      type: "MagentPrey"
