epsilon_scheduler:
  type: "linear"
  start_value: 1.0
  end_value: 0.1
  decay_steps: 100

sample_ratio_scheduler:
  type: "linear"
  start_value: 0.7
  end_value: 0.3
  decay_steps: 40

critic_config:
  type: "QMIX"
  state_shape: 256
  input_dim: 25
  qmix_hidden_dim: 128
  hypernet_layers: 2
  hyper_hidden_dim: 256
  feature_extractor:
    model_type: "Custom"
    layers:
      - type: Conv2d
        in_channels: 29
        out_channels: 32
        kernel_size: 9
        stride: 4
        padding: 4
      - type: BatchNorm2d
        num_features: 32
      - type: LeakyReLU
      - type: Conv2d
        in_channels: 32
        out_channels: 64
        kernel_size: 4
        stride: 2
        padding: 1
      - type: LeakyReLU
      - type: BatchNorm2d
        num_features: 64
      - type: AdaptiveAvgPool2d
        output_size: [2,2]
      - type: Flatten
      - type: Linear
        in_features: 256
        out_features: 256
      - type: ELU
  optimizer:
    type: "Adam"
    lr: 0.0002
    weight_decay: 0.00005

rollout_config:
  manager_type: "multi-process"
  worker_type: "multi-process"
  n_workers: 2
  n_episodes: 10
  n_eval_episodes: 50
  traj_len: 5
  episode_limit: 200
  device: "cpu"

replaybuffer_config:
  type: "Prioritized"
  capacity: 2000
  traj_len: 5
  priority_attr: "all_agents_sum_rewards"

trainer_config:
  type: "MsgAggr"
  gamma: 0.95
  eval_epsilon: 0.01
  workdir: "/home/ctmh/exp/partial_gnn_202506051030"
  train_device: "cpu"
  n_workers: 2

  train_args:
    epochs: 100
    target_reward: 1000
    eval_interval: 4
    batch_size: 1024
    learning_times_per_epoch: 1