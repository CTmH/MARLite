epsilon_scheduler:
  type: "logarithmic"
  start_value: 1.0
  end_value: 0.05
  decay_steps: 100

sample_ratio_scheduler:
  type: "linear"
  start_value: 1.0
  end_value: 0.3
  decay_steps: 100

critic_config:
  type: "QMIX"
  state_shape: 256
  input_dim: 325
  qmix_hidden_dim: 1024
  hyper_hidden_dim: 256
  feature_extractor:
    model_type: "Custom"
    layers:
      - type: Permute
        dims: [0, 3, 1, 2]
      - type: Conv2d
        in_channels: 5
        out_channels: 16
        kernel_size: 3
        stride: 1
        padding: 1
      - type: ReLU
      - type: MaxPool2d
        kernel_size: 2
        stride: 2
        padding: 0
      - type: Conv2d
        in_channels: 16
        out_channels: 32
        kernel_size: 3
        stride: 1
        padding: 1
      - type: ReLU
      - type: MaxPool2d
        kernel_size: 2
        stride: 2
        padding: 0
      - type: Conv2d
        in_channels: 32
        out_channels: 64
        kernel_size: 3
        stride: 1
        padding: 1
      - type: ReLU
      - type: MaxPool2d
        kernel_size: 2
        stride: 2
        padding: 0
      - type: Flatten
      - type: Linear
        in_features: 1600 # 64 * 5 * 5  # 经过三次池化后，特征图大小为 5x5
        out_features: 256
      - type: ReLU
      - type: Dropout
        p: 0.5
      - type: Linear
        in_features: 256
        out_features: 256
  optimizer:
    type: "Adam"
    lr: 0.0005
    weight_decay: 0.0001

rollout_config:
  manager_type: "multi-thread"
  worker_type: "multi-thread"
  n_workers: 4
  n_episodes: 1000
  n_eval_episodes: 100
  traj_len: 5
  episode_limit: 500
  device: "cpu"

replaybuffer_config:
  type: "Prioritized"
  capacity: 50000
  traj_len: 5
  priority_attr: all_agents_sum_rewards
  alpha: 0.7

trainer_config:
  type: "QMIX"
  gamma: 0.95
  eval_epsilon: 0.01
  workdir: "./results/qmix_default"
  train_device: "cpu"
  eval_device: "cpu"
  
  train_args:
    epochs: 100
    target_reward: 100
    eval_interval: 1
    batch_size: 128
    learning_times_per_epoch: 1