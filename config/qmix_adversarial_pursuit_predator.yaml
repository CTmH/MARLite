    predator_17: model1
    predator_18: model1
    predator_19: model1
    predator_20: model1
    predator_21: model1
    predator_22: model1
    predator_23: model1
    predator_24: model1
  model_configs:
    model1:
      model_type: "RNN"
      input_shape: 64
      rnn_hidden_dim: 128
      rnn_layers: 1
      output_shape: 13
      feature_extractor:
        model_type: "Custom"
        layers:
        - type: Permute
          dims: [0, 3, 1, 2]
        - type: Conv2d
          in_channels: 5
          out_channels: 16
          kernel_size: 3
          stride: 1
          padding: 1
        - type: ReLU
        - type: MaxPool2d
          kernel_size: 2
          stride: 2
        - type: Conv2d
          in_channels: 16
          out_channels: 32
          kernel_size: 3
          stride: 1
          padding: 1
        - type: ReLU
        - type: MaxPool2d
          kernel_size: 2
          stride: 2
        - type: Conv2d
          in_channels: 32
          out_channels: 64
          kernel_size: 3
          stride: 1
          padding: 1
        - type: ReLU
        - type: AdaptiveAvgPool2d
          output_size: [1, 1]
        - type: Flatten
        - type: Linear
          in_features: 64
          out_features: 64
  optimizer:
    type: "Adam"
    lr: 0.0005
    weight_decay: 0.0001

